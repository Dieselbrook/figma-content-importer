<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      color: #333;
    }
    h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      color: #666;
    }
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #18A0FB;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1589D4;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #E8F5E9;
      color: #2E7D32;
      display: block;
    }
    .status.error {
      background: #FFEBEE;
      color: #C62828;
      display: block;
    }
    .status.info {
      background: #E3F2FD;
      color: #1565C0;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Import Content Plan</h2>
  
  <div class="input-group">
    <label for="jsonFile">Select JSON file exported from Google Sheets:</label>
    <input type="file" id="jsonFile" accept=".json" />
  </div>
  
  <button id="importBtn" disabled>Import to Figma</button>
  
  <div id="status" class="status"></div>

  <script>
    const fileInput = document.getElementById('jsonFile');
    const importBtn = document.getElementById('importBtn');
    const statusDiv = document.getElementById('status');
    
    let jsonData = null;
    
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          jsonData = JSON.parse(event.target.result);
          importBtn.disabled = false;
          showStatus('File loaded successfully. Ready to import.', 'success');
        } catch (error) {
          showStatus('Invalid JSON file. Please check the format.', 'error');
          importBtn.disabled = true;
        }
      };
      reader.readAsText(file);
    });
    
    importBtn.addEventListener('click', () => {
      if (!jsonData) return;
      
      importBtn.disabled = true;
      showStatus('Importing content to Figma...', 'info');
      
      parent.postMessage({
        pluginMessage: {
          type: 'import',
          data: jsonData
        }
      }, '*');
    });
    
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'import-complete') {
        showStatus(`Successfully imported ${msg.count} posts!`, 'success');
        setTimeout(() => {
          importBtn.disabled = false;
        }, 2000);
      } else if (msg.type === 'import-error') {
        showStatus(`Error: ${msg.error}`, 'error');
        importBtn.disabled = false;
      }
    };
    
    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }
  </script>
</body>
</html>
